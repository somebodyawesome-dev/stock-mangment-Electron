<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home!</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
  </head>

  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item" id="selected">
          <a href="#" class="nav-link">

        <li class="nav-item">

        <li class="nav-item">

        <li class="nav-item">
