<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/addprod.css" />
    <title>Inventory</title>
    <link rel="stylesheet" href="css/inventory.css" />
    <link rel="stylesheet" href="css/navbar.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link">
            <img src="images/home.svg" />
            <span class="link-text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="addprod.html" class="nav-link">
            <img src="images/add.svg" />
            <span class="link-text">Add new Prod</span>
          </a>
        </li>
        <li class="nav-item" id="selected">
          <a href="#" class="nav-link">
            <img src="images/inventory.svg" />
            <span class="link-text">Inventory</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="sellitem.html" class="nav-link">
            <img src="images/sell.svg" />
            <span class="link-text">Sell Products</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="progress.html" class="nav-link">
            <img src="images/progress-report.svg" />
            <span class="link-text">History Log</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="inv-box" id="inv-box">
        <div class="title">
          <span class="info-title">Name of Product</span>
          <span class="info-title">Type</span>
          <span class="info-title">Reference</span>
          <span class="info-title">Quantity</span>
          <span class="info-title">Buy Price</span>
          <span class="info-title">Sell Price</span>
          <span class="info-title">Min Quantity</span>
        </div>
      </div>

      <div class="form-box" id="edit-box">
        <form>
          <div class="user-box">
            <div class="select">
              <select name="slct" id="slct">
                <option selected disabled>Type</option>
                <option value="Keys">Keys</option>
                <option value="Key shells">Key shells</option>
                <option value="Key transponders">Key transponders</option>
                <option value="Batteries">Batteries</option>
              </select>
            </div>
          </div>
          <div class="user-box">
            <input type="text" class="inputText" id="ref" required />
            <label>Reference</label>
          </div>
          <div class="user-box">
            <input type="text" class="inputText" id="prod" required />
            <label>Name of Product</label>
          </div>
          <div class="user-box">
            <input type="text" class="inputText" id="quantity" required />
            <label>Quantity</label>
          </div>
          <div class="user-box">
            <input type="text" class="inputText" id="buyPrice" required />
            <label>Buy Price</label>
          </div>
          <div class="user-box">
            <input type="text" class="inputText" id="sellPrice" required />
            <label>Sell Price</label>
          </div>
          <div class="user-box">
            <input
              type="text"
              class="inputText"
              id="minimumQuantity"
              required
            />
            <label>Minimum Quantity</label>
          </div>

          <a href="#" class="btn" id="saveButton">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Save
          </a>
          <a href="#" class="btn" id="cancelButton">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Cancel
          </a>
        </form>
      </div>

      <div class="arrow-box" id="arrow-box">
        <a href="" class="upbtn" id="upbtn">Up</a>

        <a href="" class="downbtn" id="downbtn">Down</a>
      </div>
    </main>

    <script src="js/loadinventory.js"></script>
  </body>
</html>
