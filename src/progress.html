<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/progress.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link">
            <img src="images/home.svg" />
            <span class="link-text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="addprod.html" class="nav-link">
            <img src="images/add.svg" />
            <span class="link-text">Add new Prod</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="inventory.html" class="nav-link">
            <img src="images/inventory.svg" />
            <span class="link-text">Inventory</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="sellitem.html" class="nav-link">
            <img src="images/sell.svg" />
            <span class="link-text">Sell Products</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="progress.html" class="nav-link" id="selected">
            <img src="images/progress-report.svg" />
            <span class="link-text">History Log</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="wrapper">
      <div class="controler">
        <div class="search-box">
          <div class="user-box">
            <input type="text" class="inputText" id="fromDate" required />
            <label>From (YYYY-MM-DD)</label>
          </div>
          <div class="user-box">
            <input type="text" class="inputText" id="toDate" required />
            <label>To  (YYYY-MM-DD)</label>
          </div>
          
          <div class="user-box searchButton">
            <a href="#" id="searchButton">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Search
            </a>
          </div>
        </div>
        <div class="total-box">
          <div class="info-box">
            Total
          </div>
          <div class="info-box" id="totalBuy">
            XXXXXXXX
          </div>
          <div class="info-box" id="totalSell">
            YYYYYYYYYYYY
          </div>
        </div>
      </div>
      <div class="history-box" id="history-box">

      </div>
      <div class="saleDetails" id="saleDetails">
        <div class="items-box" id="items-box">
          
          
           
          
        </div>

        <div class="closeButt" id="closeButt">
          <a href="#" id="cancelButton">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Close
          </a>
        </div>
      </div>
    </div>
    <script defer src="js/progress.js"></script>
  </body>
</html>
